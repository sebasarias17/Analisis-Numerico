<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Capitulo 3</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link href="https://fonts.cdnfonts.com/css/sunflower-2" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Bienvenido al Capitulo 3</h1>
    </header>

    <div class="button-container">
      <a href="/cap3"><button>Capítulo 3</button></a>
      <a href="/cap2"><button>Capítulo 2</button></a>
      <a href="/cap1"><button>Capítulo 1</button></a>
    </div>
    <div class="methods_container">
      <div>
        <h2 class="title">Metodo ruku4</h2>
        <form method="POST" action="/cap4/" class="form">
          {% csrf_token %}
          <input type="text" placeholder="" class="input" />
          <input type="text" placeholder="" class="input" />
          <input type="text" placeholder="" class="input" />
          <input type="text" placeholder="" class="input" />
          <input type="text" placeholder="" class="input" />
          <input type="submit" value="Submit Form 1" class="button" />
        </form>
      </div>

      <div>
        <h2 class="title">Metodo simpson 1/3</h2>
        <form method="POST" action="/cap4/" class="form">
          {% csrf_token %}
          <input type="text" placeholder="" class="input" />
          <input type="text" placeholder="" class="input" />
          <input type="text" placeholder="" class="input" />
          <input type="text" placeholder="" class="input" />
          <input type="text" placeholder="" class="input" />
          <input type="submit" value="Submit Form 1" class="button" />
        </form>
      </div>

      <div>
        <h2 class="title">Metodo trapecio</h2>
        <form method="POST" action="/cap4/" class="form">
          {% csrf_token %}
          <input
            type="text"
            placeholder="Cota superior"
            class="input"
            name="Cota superior"
          />
          <input
            type="text"
            placeholder="Cota inferior"
            class="input"
            name="Cota inferior"
          />
          <input
            type="text"
            placeholder="Funcion"
            class="input"
            name="Funcion"
          />
          <input
            type="text"
            placeholder="Cantidad de iteraciones"
            class="input"
            name="n"
          />
          <input type="submit" value="Submit Form 1" class="button" />
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <h2 class="title">Integrantes del proyecto</h2>
        <p class="name">Julián Mejía</p>
        <p class="name">David Grisales</p>
        <p class="name">Camilo</p>
        <p class="name">Juancito</p>
        <p class="name">Sebastián Arias Usma</p>
      </div>
    </footer>
  </body>
</html>
